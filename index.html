<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Challenge Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dice-game-box">
        <div class="dice-game-container">
            <div class="dice-container">
                <button>Instructions</button>
            </div>
            <h1>DICE CHALLENGE GAME</h1>

            <h2 id="message">PLAYER 1 TURN</h2>
            <div id="score-main-box" class="score-main-box">
                <div class="score-box-container">
                    <div class="score-box" id="score-box-1">
                        <img src="img/dice.gif" alt="gif" id="roll-dice1" class="roll-dice">
                        <img src="img/dice1.png" alt="Dice" id="diceImage1" class="dice-image">
                    </div>
                    <p class="namecon" id="player1">Player 1</p>
                    <h3>Score: <span id="player-1-score-update">0</span></h3>
                </div>
                <div class="score-box-container">
                    <div class="score-box" id="score-box-2">
                        <img src="img/dice.gif" alt="gif" id="roll-dice2" class="roll-dice">
                        <img src="img/dice1.png" alt="Dice" id="diceImage2" class="dice-image">
                    </div>
                    <p class="namecon" id="player2">Player 2</p>
                    <h3>Score: <span id="player-2-score-update">0</span></h3>
                </div>   
            </div>
            <button id="start-btn" class="btn">START GAME</button>
            <button id="roll-btn" class="btn">ROLL DICE</button>
            <button id="restart-btn" class="btn restart-btn">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
